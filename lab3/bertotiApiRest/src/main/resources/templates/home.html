<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Home - Bertoti</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    >
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet" 
    />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js">
    </script>
  </head>
  <body style="padding-top: fixed">
    <!-- Aqui começa a barra de menu-->
    <header class="no-print">
        <!-- Final do Div das opções do menu -->
      <br><br>
    </header>
    <!-- Aqui acaba a barra de menu-->
    <div class="container-xxl position-relative bg-white d-flex">
      <!-- Começo do filtro e relatorios -->
      <div class="content">
        <div id="filtros" class="container-fluid pt-4 px-4 no-print">
          <form autocomplete="off" class="row g-3" >
            <!-- Seleção da data que se finaliza o relatorio-->
            <!--Inicio das textbox-->
            <div class="col-md-3">
              <h4 class="mb-4">Usuarios:</h4>
              <input type="search" name="email" class="form-control" id="email" placeholder="E-Mail" aria-label="email">
              <spann id="pesquisa_email" class="position-absolute"></spann>
            </div>
            </div>
            <!--Fim das textbox-->
            </form>
          <!--Botão responsavel por fazer a requisição dos filtros-->
          <br>
          <button id="filtro" class="btn btn-outline-success" type="submit" onclick="cadastro()">
            Tela Cadastro
          </button>
          <!-- Fim do botão-->
           <button id="telaLogin" class="btn btn-outline-success" type="submit" onclick="logon()">
            Tela Login
          </button>
        </div>

      </div>
      <!--Final do relatorio e filtros-->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
